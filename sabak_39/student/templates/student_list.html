{% extends 'base.html' %}

{% block title %}Student List{% endblock %}

{% block content %}
{% for student in students %}
    <div class="card mb-2 p-3">
        <h5>{{ student.name }}</h5>
        <p>{{ student.email }}</p>
    </div>
{% empty %}
    <p>No students found.</p>
{% endfor %}
{% endblock %}
