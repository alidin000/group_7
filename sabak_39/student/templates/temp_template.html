<!DOCTYPE html>
<html>
<head>
    <title>Temp Form</title>
</head>
<body>

<h1>{{ cookie }}</h1>

{% if form.non_field_errors %}
<ul>
  {% for errors in form.non_field_errors %}
    <li style="color:red;">{{ errors }}</li>
  {% endfor %}
</ul>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send Feedback</button>
</form>

</body>
</html>
