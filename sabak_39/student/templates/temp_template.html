<!DOCTYPE html>
<html>
<head>
    <title>Temp Form</title>
</head>
<body>

{% comment %} {% if messages %}
<ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %} {% endcomment %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send Feedback</button>
</form>

</body>
</html>
