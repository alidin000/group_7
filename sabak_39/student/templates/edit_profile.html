<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f2f2f2;
        }
        .profile-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .profile-card h2 {
            margin-top: 0;
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Save </button>
    </form>

    {% if form.instance.profile_picture %}
    <img src="{{ form.instance.profile_picture.url }}" alt="Profile picture" style="max-width: 200px;" >
    {% endif %} 
</body>
</html>
