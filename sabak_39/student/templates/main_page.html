<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light vh-100 d-flex justify-content-center align-items-center">

    <div class="card shadow-lg p-4" style="width: 500px;">
        <h2 class="text-center mb-4">🌟 Welcome to Your Dashboard</h2>

        <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item">
                <strong>👀 Visit Count:</strong> {{ count }}
            </li>
            <li class="list-group-item">
                <strong>🔒 Logged In:</strong> {{ logged }}
            </li>
            <li class="list-group-item">
                <strong>🍪 Cookie Value:</strong> {{ cookie }}
            </li>
        </ul>

        <div class="text-center">
            <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
        </div>
    </div>

</body>
</html>
