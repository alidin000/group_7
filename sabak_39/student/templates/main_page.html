{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
    <h2 class="text-center mb-4">🌟 Welcome to Your Dashboard</h2>

    <ul class="list-group list-group-flush mb-3">
        <li class="list-group-item"><strong>👀 Visit Count:</strong> {{ count }}</li>
        <li class="list-group-item"><strong>🔒 Logged In:</strong> {{ logged }}</li>
        <li class="list-group-item"><strong>🍪 Cookie Value:</strong> {{ cookie }}</li>
    </ul>

    <div class="text-center">
        <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
    </div>
</div>
{% endblock %}
